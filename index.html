<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Lookup & Update</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Member Lookup & Update</h2>
        <input type="text" id="memberId" placeholder="Enter ITS No.">
        <button onclick="fetchMemberData()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        let currentMemberData = {};

        function fetchMemberData() {
            const memberId = document.getElementById("memberId").value.trim();
            if (!memberId) {
                alert("Please enter a valid ITS No.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbymzXgZy33wBYqLBvS0OJPC0ClapmGLvhNJ1AtZT6JpUm2ZoWCgxrYnGwgdFBMPX-3MEw/exec?id=" + memberId)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = `<p class="error">${data.error}</p>`;
                    } else {
                        currentMemberData = data;
                        document.getElementById("result").innerHTML = `
                            <label>First Name:</label><input type="text" id="firstName" value="${data.firstName}">
                            <label>Last Name:</label><input type="text" id="lastName" value="${data.lastName}">
                            <label>City:</label><input type="text" id="city" value="${data.city}">
                            <button onclick="updateMemberData()">Update</button>
                        `;
                    }
                });
        }

        function updateMemberData() {
            const updatedData = {
                itsno: currentMemberData.itsno,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                city: document.getElementById("city").value
            };

            fetch("https://script.google.com/macros/s/AKfycbymzXgZy33wBYqLBvS0OJPC0ClapmGLvhNJ1AtZT6JpUm2ZoWCgxrYnGwgdFBMPX-3MEw/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData),
                mode: "no-cors"
            }).then(() => fetchMemberData());
        }
    </script>
</body>
</html>
